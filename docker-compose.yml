version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: corapan-container
    ports:
      # Port 6000 (extern) -> 8000 (intern im Container)
      # nginx reverse proxy leitet dann an localhost:6000 weiter
      - "6000:8000"
    environment:
      CORAPAN_RUNTIME_ROOT: ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}
      CORAPAN_MEDIA_ROOT: ${CORAPAN_MEDIA_ROOT:-/srv/webapps/corapan/runtime/corapan/media}
    volumes:
      # Media-Dateien (read-only, da auf Server extern gepflegt)
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-full:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-full:ro
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-split:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-split:ro
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-temp:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/mp3-temp
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/transcripts:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/media/transcripts:ro
      
      # Config & Credentials (read-only)
      # NOTE: mounting passwords.env is legacy (env-based auth). Migrations use DB-based auth (AUTH_BACKEND=db).
      # This mount is kept only for rollback/legacy compatibility and will be removed in a final cleanup step.
      - ~/corapan/passwords.env:/app/passwords.env:ro
      - ~/corapan/config/keys:/app/config/keys:ro
      
      # Datenbank (read-only, wird extern neu geschrieben bei neuen Medien)
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/data/db:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/data/db:ro
      
      # Counters (read-write, App muss schreiben können)
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/data/counters:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/data/counters
      
      # Logs (damit sie auf dem Host bleiben)
      - ${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/logs:${CORAPAN_RUNTIME_ROOT:-/srv/webapps/corapan/runtime/corapan}/logs
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    # Resource Limits (optional, für kleine VPS anpassen)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  default:
    name: corapan-network
