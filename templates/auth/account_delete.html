<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Account</title>
  </head>
  <body>
    <h1>Account löschen</h1>
    <p>Das Löschen ist irreversibel. Bitte geben Sie Ihr Passwort ein, um zu bestätigen.</p>
    <form id="del">
      <label for="pw">Passwort</label>
      <input id="pw" type="password" />
      <button type="submit">Löschen</button>
    </form>
    <div id="status"></div>
    <script>
      document.getElementById('del').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('pw').value;
        const r = await fetch('/auth/account/delete', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({password})});
        const j = await r.json();
        document.getElementById('status').textContent = r.status === 202 ? 'Löschanfrage akzeptiert' : JSON.stringify(j);
        if (r.status === 202) window.location = '/';
      });
    </script>
  </body>
</html>
