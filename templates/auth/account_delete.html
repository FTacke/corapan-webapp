{% extends "base.html" %}

{% block title %}Account löschen — CO.RA.PAN{% endblock %}

{% block content %}
<div class="md3-page">
  <div class="md3-page__content">
    <div class="md3-card card-elevated md3-account-card">
      <header class="md3-card__header">
        <h2 class="md3-title-medium">Account löschen</h2>
        <p class="md3-body-small">Dies ist eine irreversible Aktion</p>
      </header>
      <div class="md3-card__content">
        <p>Das Löschen ist irreversibel. Bitte geben Sie Ihr Passwort ein, um zu bestätigen.</p>
        <form id="del" class="md3-form" novalidate>
          <div class="md3-text-field">
            <input id="pw" name="password" type="password" class="md3-text-field__input" required aria-label="Passwort" />
            <label class="md3-text-field__label" for="pw">Passwort</label>
          </div>
          <div class="md3-actions">
            <button type="submit" class="md3-button md3-button--outlined md3-button--danger">Löschen</button>
          </div>
        </form>
        <div id="status"></div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth/account_delete.js') }}" defer></script>
{% endblock %}
