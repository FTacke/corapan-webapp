{% extends "base.html" %}

{% block title %}Passwort zurücksetzen — CO.RA.PAN{% endblock %}

{% block content %}
<article class="md3-text-page">
  <section class="md3-hero md3-hero--container md3-hero--with-icon" role="main" aria-label="Passwort zurücksetzen">
    <div class="md3-hero__container">
      <span class="material-symbols-rounded md3-hero__icon" aria-hidden="true">lock_reset</span>
      <div class="md3-hero__content">
        <span class="md3-hero__eyebrow">Konto</span>
        <h1 class="md3-hero__title">Passwort zurücksetzen</h1>
        <p class="md3-hero__intro">Hier kannst du dein Passwort zurücksetzen oder erstmalig festlegen.</p>
      </div>
    </div>
  </section>

  <div class="md3-text-content">
    <div class="md3-card card-outlined max-w-600 md3-align--center">
      <div class="md3-card__content">
        <form id="reset" method="post" class="md3-form" novalidate>
          <input id="token" name="token" type="hidden" value="{{ token }}" />
          
          <div class="md3-outlined-textfield mb-3">
            <input id="new" name="newPassword" type="password" class="md3-outlined-textfield__input" required placeholder=" " aria-label="Neues Passwort" />
            <label class="md3-outlined-textfield__label" for="new">Neues Passwort</label>
            <button type="button" class="md3-outlined-textfield__icon--trailing" data-toggle="new">
              <span class="material-symbols-rounded md3-button__icon" aria-hidden="true">visibility</span>
            </button>
            <div class="md3-outlined-textfield__outline">
              <div class="md3-outlined-textfield__outline-start"></div>
              <div class="md3-outlined-textfield__outline-notch"></div>
              <div class="md3-outlined-textfield__outline-end"></div>
            </div>
          </div>

          <div class="md3-outlined-textfield mb-4">
            <input id="confirm" name="confirmPassword" type="password" class="md3-outlined-textfield__input" required placeholder=" " aria-label="Passwort bestätigen" />
            <label class="md3-outlined-textfield__label" for="confirm">Passwort bestätigen</label>
            <button type="button" class="md3-outlined-textfield__icon--trailing" data-toggle="confirm">
              <span class="material-symbols-rounded md3-button__icon" aria-hidden="true">visibility</span>
            </button>
            <div class="md3-outlined-textfield__outline">
              <div class="md3-outlined-textfield__outline-start"></div>
              <div class="md3-outlined-textfield__outline-notch"></div>
              <div class="md3-outlined-textfield__outline-end"></div>
            </div>
          </div>

          <div class="md3-actions">
            <button type="submit" class="md3-button md3-button--filled">
              <span class="material-symbols-rounded md3-button__icon">save</span>
              Passwort speichern
            </button>
          </div>
        </form>
        <div id="status" class="md3-space-3"></div>
      </div>
    </div>
  </div>
</article>

<script src="{{ url_for('static', filename='js/auth/password_reset.js') }}" defer></script>
{% endblock %}
