<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password reset</title>
  </head>
  <body>
    <h1>Passwort zurücksetzen</h1>
    <form id="reset" action="#" method="post">
      <input id="token" name="token" type="hidden" value="{{ token }}" />
      <label for="new">Neues Passwort</label>
      <input id="new" name="newPassword" type="password" />
      <button type="submit">Zurücksetzen</button>
    </form>
    <div id="status"></div>

    <script>
      document.getElementById('reset').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const newPassword = document.getElementById('new').value;
        const resp = await fetch('/auth/reset-password/confirm', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({resetToken: token, newPassword})});
        const data = await resp.json();
        document.getElementById('status').textContent = data.ok ? 'Passwort gesetzt.' : 'Fehler: ' + JSON.stringify(data);
      });
    </script>
  </body>
</html>
