<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password forgotten</title>
  </head>
  <body>
    <h1>Passwort vergessen</h1>
    <form id="forgot" action="#" method="post">
      <label for="email">E-Mail / Benutzername</label>
      <input id="email" name="email" type="text" />
      <button type="submit">Senden</button>
    </form>
    <div id="status"></div>

    <script>
      document.getElementById('forgot').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const resp = await fetch('/auth/reset-password/request', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({email})});
        const data = await resp.json();
        document.getElementById('status').textContent = data.ok ? 'Anfrage gesendet (sofern Konto existiert).' : 'Fehler';
      });
    </script>
  </body>
</html>
