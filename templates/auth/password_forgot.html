{% extends "base.html" %}

{% block title %}Passwort vergessen â€” CO.RA.PAN{% endblock %}

{% block content %}
<div class="md3-page">
  <div class="md3-page__content">
    <div class="md3-card card-elevated md3-account-card">
      <header class="md3-card__header">
        <h2 class="md3-title-medium">Passwort vergessen</h2>
        <p class="md3-body-small">Gib deinen Benutzernamen oder deine E-Mail-Adresse an, wir senden dir Anweisungen.</p>
      </header>
      <div class="md3-card__content">
        <form id="forgot" method="post" class="md3-form" novalidate>
          <div class="md3-text-field">
            <input id="email" name="email" type="text" class="md3-text-field__input" aria-label="E-Mail oder Benutzername" />
            <label class="md3-text-field__label" for="email">E-Mail / Benutzername</label>
          </div>
          <div class="md3-actions">
            <button type="submit" class="md3-button md3-button--filled">Senden</button>
          </div>
        </form>
        <div id="status"></div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth/password_forgot.js') }}" defer></script>
{% endblock %}
