{% extends "base.html" %}

{% block title %}Passwort vergessen â€” CO.RA.PAN{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/md3/components/auth.css') }}">
{% endblock %}

{% block content %}
<div class="md3-page">
  <header class="md3-page__header"></header>

  <main class="md3-page__main md3-stack--page">
    <section class="md3-page__section md3-stack--section">
      <article class="md3-card md3-card--outlined md3-auth-card">
        <header class="md3-card__header">
          <h2 class="md3-title-large md3-card__title">Passwort vergessen</h2>
        </header>
        
        <div class="md3-card__content">
          <p class="md3-body-medium">Gib deinen Benutzernamen oder deine E-Mail-Adresse an, wir senden dir Anweisungen.</p>
          
          <form id="forgot" method="post" class="md3-auth-form" novalidate>
            <div class="md3-outlined-textfield">
              <input id="email" name="email" type="text" class="md3-outlined-textfield__input" aria-label="E-Mail oder Benutzername" autocomplete="email" required />
              <label class="md3-outlined-textfield__label" for="email">E-Mail / Benutzername</label>
              <div class="md3-outlined-textfield__outline">
                <div class="md3-outlined-textfield__outline-start"></div>
                <div class="md3-outlined-textfield__outline-notch"></div>
                <div class="md3-outlined-textfield__outline-end"></div>
              </div>
            </div>
            <div class="md3-row--between md3-actions">
              <a href="{{ url_for('public.login') }}" class="md3-button md3-button--text">Abbrechen</a>
              <button type="submit" class="md3-button md3-button--filled">
                <span class="material-symbols-rounded md3-button__icon" aria-hidden="true">send</span>
                Senden
              </button>
            </div>
          </form>
          <div id="status"></div>
        </div>
      </article>
    </section>
  </main>
</div>

<script src="{{ url_for('static', filename='js/auth/password_forgot.js') }}" defer></script>
{% endblock %}
