{% extends "base.html" %}

{% block title %}Passwort ändern — CO.RA.PAN{% endblock %}

{% block content %}
<div class="md3-page">
  <div class="md3-page__content">
    <div class="md3-card card-elevated md3-account-card">
      <header class="md3-card__header">
        <h2 class="md3-title-medium">Passwort ändern</h2>
        <p class="md3-body-small">Wähle ein sicheres neues Passwort</p>
      </header>
      <div class="md3-card__content">
        <form id="chg" class="md3-form" novalidate>
          <div class="md3-text-field">
            <input id="old" name="oldPassword" type="password" class="md3-text-field__input" required aria-label="Altes Passwort" />
            <label class="md3-text-field__label" for="old">Altes Passwort</label>
          </div>

          <div class="md3-text-field">
            <input id="new" name="newPassword" type="password" class="md3-text-field__input" required aria-label="Neues Passwort" />
            <label class="md3-text-field__label" for="new">Neues Passwort</label>
          </div>

          <div class="md3-actions">
            <button type="submit" class="md3-button md3-button--filled">Ändern</button>
          </div>
        </form>
        <div id="status"></div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth/account_password.js') }}" defer></script>
{% endblock %}
