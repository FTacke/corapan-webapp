<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Password</title>
  </head>
  <body>
    <h1>Passwort ändern</h1>
    <form id="chg">
      <label for="old">Altes Passwort</label>
      <input id="old" type="password" />
      <label for="new">Neues Passwort</label>
      <input id="new" type="password" />
      <button type="submit">Ändern</button>
    </form>
    <div id="status"></div>
    <script>
      document.getElementById('chg').addEventListener('submit', async (e) => {
        e.preventDefault();
        const oldPassword = document.getElementById('old').value;
        const newPassword = document.getElementById('new').value;
        const r = await fetch('/auth/change-password', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({oldPassword, newPassword})});
        const j = await r.json();
        document.getElementById('status').textContent = j.ok ? 'Passwort geändert' : JSON.stringify(j);
      });
    </script>
  </body>
</html>
