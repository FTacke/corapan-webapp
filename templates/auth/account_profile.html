{% extends "base.html" %}

{% block title %}Profil â€” CO.RA.PAN{% endblock %}

{# using global MD3 components from base.html (cards/forms/textfields/buttons) #}

{% block content %}
<div class="md3-page">
  <div class="md3-page__content">
    <div class="md3-card card-elevated md3-account-card">
      <header class="md3-card__header">
        <h2 class="md3-title-medium">Profil</h2>
        <p class="md3-body-small">Verwalte deine Kontodaten</p>
      </header>

      <div class="md3-card__content">
        <form id="profile-form" class="md3-form" novalidate>
          <div class="md3-text-field">
            <input id="username" name="username" class="md3-text-field__input" readonly aria-label="Benutzername">
            <label class="md3-text-field__label" for="username">Benutzername</label>
          </div>

          <div class="md3-text-field">
            <input id="email" name="email" class="md3-text-field__input" aria-label="E-Mail">
            <label class="md3-text-field__label" for="email">E-Mail</label>
          </div>

          <div class="md3-text-field">
            <input id="display_name" name="display_name" class="md3-text-field__input" aria-label="Anzeigename">
            <label class="md3-text-field__label" for="display_name">Anzeigename</label>
          </div>

          <div class="md3-actions">
            <button id="save" class="md3-button md3-button--contained" type="button">Speichern</button>
          </div>
        </form>
        <div id="status"></div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/auth/account_profile.js') }}" defer></script>
{% endblock %}
