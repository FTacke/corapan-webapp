<!-- Auth — Dialog skeleton (canonical MD3) -->
<div class="md3-dialog" role="dialog" aria-modal="true">
  <div class="md3-dialog__surface">
    <h2 class="md3-title-large md3-dialog__title">Confirmar acción</h2>
    <div class="md3-dialog__content">
      <p class="md3-body-medium">¿Deseas continuar con esta acción? Esto no puede deshacerse.</p>
    </div>
    <div class="md3-dialog__actions">
      <button class="md3-button md3-button--text" data-md3-dialog-action="cancel">Cancelar</button>
      <button class="md3-button md3-button--filled md3-button--destructive" data-md3-dialog-action="confirm">Eliminar</button>
    </div>
  </div>
</div>
