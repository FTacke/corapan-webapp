<!-- Auth — Profile skeleton (canonical MD3) -->
<div class="md3-page">
  <header class="md3-page__header"></header>

  <main class="md3-page__main md3-stack--page">
    <section class="md3-page__section md3-stack--section">
      <div class="md3-card md3-card--outlined md3-auth-card">
        <div class="md3-card__content md3-form" role="form" aria-labelledby="profile-title">
          <h1 id="profile-title" class="md3-title-large md3-card__title">Mein Konto</h1>
          <p class="md3-body-medium">Profileinstellungen und Kontenpräferenzen.</p>

          <div class="md3-outlined-textfield">
            <label class="md3-label-large" for="id_fullname">Vollständiger Name</label>
            <input id="id_fullname" name="fullname" class="md3-text-field" type="text" />
          </div>

          <div class="md3-outlined-textfield">
            <label class="md3-label-large" for="id_email">E-Mail-Adresse</label>
            <input id="id_email" name="email" class="md3-text-field" type="email" />
          </div>

          <div class="md3-actions">
            <button class="md3-button md3-button--text">Abbrechen</button>
            <div style="flex:1"></div>
            <button class="md3-button md3-button--filled">Speichern</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
