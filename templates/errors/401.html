{% extends "base.html" %}

{% block page_title %}401 - No Autorizado | CO.RA.PAN{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/md3/components/errors.css') }}">
{% endblock %}

{% block content %}
<div class="md3-error-page">
  <div class="md3-error-container">
    <div class="md3-error-icon">
      <i class="bi bi-lock"></i>
    </div>
    
    <h1 class="md3-error-code md3-display-large">401</h1>
    <h2 class="md3-error-title md3-headline-medium">Acceso No Autorizado</h2>
    
    <p class="md3-error-message md3-body-large">
      Debes iniciar sesión para acceder a este recurso.
    </p>
    
    <div class="md3-error-actions">
      <a hx-get="{{ url_for('auth.login_sheet', next=request.url) }}"
         hx-target="body"
         hx-swap="beforeend"
         class="md3-button-filled">
        <i class="bi bi-box-arrow-in-right"></i>
        <span>Iniciar sesión</span>
      </a>
      <a href="{{ url_for('public.landing_page') }}" class="md3-button-outlined">
        <i class="bi bi-house-door"></i>
        <span>Volver al inicio</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
