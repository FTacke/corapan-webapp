<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}CO.RA.PAN{% endblock %}</title>
    <!-- Tailwind CDN removed - use MD3 Design System instead -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_new.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/md3-tokens.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/md3-components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/md3/components/status-banner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player-mobile.css') }}">
    <script>
      window.__CORAPAN__ = {
        allowPublicTempAudio: {{ 'true' if allow_public_temp_audio else 'false' }},
      };
    </script>
    {% block extra_head %}{% endblock %}
  </head>
  <body class="app-shell bg-page text-ink">
    {% include 'partials/_navbar.html' %}
    <main class="site-main" id="main-content">
      {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
      {% include 'partials/footer.html' %}
    </footer>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    {% block extra_scripts %}
    <script type="module" src="{{ url_for('static', filename='js/nav_proyecto.js') }}" defer></script>
    {% endblock %}
  </body>
</html>
