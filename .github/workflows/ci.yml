name: CI

on:
  push:
    branches: [ main, prod_prep ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
        auth-hash-algo: ["bcrypt", "argon2"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # ensure argon2 support is available for tests when using argon2
        if [ "${{ matrix.auth-hash-algo }}" = "argon2" ]; then pip install argon2_cffi; fi
        pip install pytest pytest-dotenv ruff
        
    - name: Lint with Ruff
      run: |
        ruff check src tests scripts
        ruff format --check src tests scripts
        
    - name: Run tests
      run: |
        pytest
      env:
        FLASK_ENV: testing
        FLASK_SECRET_KEY: test-key
        AUTH_HASH_ALGO: ${{ matrix.auth-hash-algo }}

  migration-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 5s --health-timeout 5s --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done

      - name: Apply migration SQL and smoke test
        env:
          PGPASSWORD: postgres
        run: |
          echo "Applying migration SQL to Postgres..."
          psql -h localhost -U postgres -d postgres -f migrations/0001_create_auth_schema_postgres.sql
          echo "Checking tables exist"
          psql -h localhost -U postgres -d postgres -c "SELECT tablename FROM pg_tables WHERE schemaname='public'" | grep -E "users|refresh_tokens|reset_tokens"

  playwright-e2e:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Seed test auth DB
        env:
          AUTH_DATABASE_URL: sqlite:///data/db/auth_e2e.db
          AUTH_HASH_ALGO: bcrypt
        run: |
          python scripts/seed_e2e_db.py --db data/db/auth_e2e.db --user e2e_user --password password123

      - name: Start server
        env:
          FLASK_ENV: development
          AUTH_DATABASE_URL: sqlite:///data/db/auth_e2e.db
          AUTH_HASH_ALGO: bcrypt
          JWT_SECRET_KEY: test-secret
          SECRET_KEY: test-secret
        run: |
          nohup python -u -m src.app.main &
          # wait for server
          for i in {1..20}; do
            if curl -sSf "http://127.0.0.1:8000/" >/dev/null 2>&1; then
              echo "server up"; break
            fi
            sleep 1
          done

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright and browsers
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Playwright E2E
        env:
          E2E_BASE_URL: http://127.0.0.1:8000
        run: |
          npm run test:e2e
